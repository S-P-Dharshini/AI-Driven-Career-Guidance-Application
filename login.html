<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Grow like a Pro! | AI Career Guidance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="index.html" class="flex items-center">
            <span style="color: var(--primary);" class="font-bold text-xl">Grow like a Pro!</span>
          </a>
        </div>

        <!-- Desktop menu -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-primary">Home</a>
          <a href="register.html" class="ml-4 btn-secondary">Register</a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-primary focus:outline-none">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-primary">Home</a>
        <a href="register.html" class="block px-3 py-2 mt-4 text-center btn-secondary">Register</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="container mx-auto px-4 py-12">
      <div class="max-w-md mx-auto">
        <div class="card">
          <h1 class="text-2xl font-bold text-center mb-6">Login to Your Account</h1>

          <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

          <form id="login-form">
            <div class="mb-4">
              <label for="email" class="block text-gray-700 mb-2">Email</label>
              <input
                type="email"
                id="email"
                class="input-field"
                required
              />
            </div>

            <div class="mb-6">
              <label for="password" class="block text-gray-700 mb-2">Password</label>
              <input
                type="password"
                id="password"
                class="input-field"
                required
              />
            </div>

            <div class="flex items-center justify-between mb-6">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember-me"
                  class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                />
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                  Remember me
                </label>
              </div>

              <div class="text-sm">
                <a href="#" class="text-primary hover:underline">
                  Forgot your password?
                </a>
              </div>
            </div>

            <button
              type="submit"
              class="w-full btn-primary py-2"
            >
              Sign In
            </button>
          </form>

          <div class="mt-6 text-center">
            <p class="text-gray-600">
              Don't have an account?
              <a href="register.html" class="text-primary hover:underline">
                Register now
              </a>
            </p>
          </div>

          <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-center text-gray-600 mb-4">Or sign in with</p>
            <div class="flex justify-center space-x-4">
              <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                <svg class="h-5 w-5 mr-2" fill="#4285F4" viewBox="0 0 24 24">
                  <path d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.798-1.677-4.198-2.707-6.735-2.707-5.523 0-10 4.477-10 10s4.477 10 10 10c8.396 0 10-7.845 10-11.668 0-0.478-0.054-1.007-0.145-1.43h-9.855z"></path>
                </svg>
                Google
              </button>
              <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                <svg class="h-5 w-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
                  <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385h-3.047v-3.47h3.047v-2.642c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686 0.235 2.686 0.235v2.953h-1.514c-1.491 0-1.956 0.925-1.956 1.874v2.25h3.328l-0.532 3.47h-2.796v8.385c5.737-0.9 10.125-5.864 10.125-11.854z"></path>
                </svg>
                Facebook
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4">
      <div class="border-t border-gray-700 pt-6 text-center text-gray-300">
        <p>&copy; 2023 Grow like a Pro! All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Login form submission
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Attempt login
      const result = auth.login(email, password);

      if (result.success) {
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } else {
        // Show error message
        loginError.textContent = result.message;
        loginError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
